<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<p th:text="${msg}"></p>
		<table>
			<tr th:each="grade: ${mydata}">
				<td th:text="${grade.getIdG()}"></td>
				<td th:text="${grade.getStudent().getName()}"></td>
				<td th:text="${grade.getStudent().getSurname()}"></td>
				<td th:text="${grade.getGrvalue()}"></td>
				<td th:text="${grade.getCourse().getTitle()}"></td>
			</tr>
		</table>
	</body>
</html>
